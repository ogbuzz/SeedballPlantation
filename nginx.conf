events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security - Hide version
    server_tokens off;

    # Rate limiting zones
    # Zone pour API normale (10 requêtes/seconde par IP)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Zone pour endpoints sensibles (2 requêtes/seconde par IP)
    limit_req_zone $binary_remote_addr zone=api_strict:10m rate=2r/s;
    
    # Zone pour connexion (1 requête toutes les 2 secondes par IP)
    limit_req_zone $binary_remote_addr zone=login:10m rate=30r/m;

    # Upstream vers CouchDB
    upstream couchdb {
        server couchdb:5984;
        keepalive 32;
    }

    # Redirect HTTP vers HTTPS
    server {
        listen 80;
        server_name db.seedballplantation.com;
        
        # Pour Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Health check (sans redirect)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Tout le reste -> HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS - Configuration sécurisée
    server {
        listen 443 ssl http2;
        server_name db.seedballplantation.com;

        # SSL Configuration (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/db.seedballplantation.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/db.seedballplantation.com/privkey.pem;
        
        # SSL Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security Headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # CORS - RESTRICTIF (seulement ton domaine)
        # ⚠️ REMPLACE seedballplantation.com par ton vrai domaine
        set $cors_origin "";
        if ($http_origin ~* "^https://(www\.)?seedballplantation\.com$") {
            set $cors_origin $http_origin;
        }
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "3600" always;

        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Logs détaillés
        access_log /var/log/nginx/couchdb-access.log;
        error_log /var/log/nginx/couchdb-error.log;

        # ========================================
        # BLOCAGES - Interfaces d'administration
        # ========================================
        
        # Bloquer Fauxton (interface admin web)
        location ~ ^/_utils {
            deny all;
            return 403;
        }

        # Bloquer accès config
        location ~ ^/_config {
            deny all;
            return 403;
        }

        # Bloquer gestion des users (sauf via API auth)
        location ~ ^/_users/(?!org\.couchdb\.user:) {
            deny all;
            return 403;
        }

        # Bloquer replicator direct
        location ~ ^/_replicator {
            deny all;
            return 403;
        }

        # Bloquer _all_dbs (liste bases)
        location = /_all_dbs {
            deny all;
            return 403;
        }

        # ========================================
        # ENDPOINTS AUTORISÉS
        # ========================================

        # Health check Nginx
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Base de données seedballs (principale)
        location /seedballs {
            # Rate limiting modéré
            limit_req zone=api burst=20 nodelay;
            
            # Bloquer DELETE sur toute la base
            if ($request_method = DELETE) {
                return 403;
            }

            # Proxy vers CouchDB
            proxy_pass http://couchdb;
            proxy_redirect off;
            proxy_buffering off;
            proxy_http_version 1.1;
            
            # Headers de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Endpoint de session (authentification)
        location /_session {
            # Rate limiting strict pour éviter brute force
            limit_req zone=login burst=3 nodelay;
            
            proxy_pass http://couchdb;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Endpoint d'information CouchDB (pour PouchDB)
        location = / {
            limit_req zone=api burst=5 nodelay;
            
            proxy_pass http://couchdb;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Changes feed pour réplication PouchDB
        location ~ ^/seedballs/_changes {
            # Pas de rate limiting sur changes (sync continu)
            
            proxy_pass http://couchdb;
            proxy_redirect off;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts longs pour changes feed continu
            proxy_connect_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
        }

        # ========================================
        # TOUT LE RESTE = 404
        # ========================================
        location / {
            return 404;
        }
    }
}
