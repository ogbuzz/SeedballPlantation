events {
    worker_connections 1024;
}
http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    upstream couchdb {
        server couchdb:5984;
        keepalive 32;
    }
    server {
        listen 80;
        server_name db.seedballplantation.com;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }
    server {
        listen 443 ssl http2;
        server_name db.seedballplantation.com;
        ssl_certificate /etc/letsencrypt/live/db.seedballplantation.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/db.seedballplantation.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000" always;
        location ~ ^/_utils { deny all; return 403; }
        location /seedballs {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://couchdb;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /_session {
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://couchdb;
        }
    }
}
